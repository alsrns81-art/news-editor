<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니샘의 하면된다 신문사설 검색하기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="hero-section">
        <div class="hero-content">
            <header class="main-header">
                <div class="logo-area">
                    <h1>미니샘의 하면된다 <span class="highlight">사설 검색</span></h1>
                </div>
                <p class="subtitle">다양한 주제의 사설을 카테고리별로 쉽게 찾아보세요</p>
            </header>

            <div class="search-container">
                <div class="search-interface glass-panel">
                    <div class="select-wrapper">
                        <select id="search-category">
                            <option value="all">전체</option>
                            <option value="author">작성자</option>
                            <option value="title">제목</option>
                            <option value="structure_background">배경</option>
                            <option value="structure_evidence">근거</option>
                            <option value="structure_argument">주장</option>
                            <option value="structure_fact">사실</option>
                        </select>
                        <svg class="chevron-down" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </div>

                    <div class="input-wrapper">
                        <input type="text" id="search-input" placeholder="검색어를 입력하세요..." autocomplete="off">
                    </div>

                    <button id="search-btn" class="search-button">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <span>검색</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <main class="results-section">
        <div class="container">
            <div id="result-status" class="result-status" style="display: none;">
                <span class="highlight-text">검색 결과</span> 총 <span id="result-count">0</span>건
            </div>

            <div id="editorial-list" class="grid-layout">
                <!-- Editorials will be injected here -->
            </div>

            <div id="no-results" class="empty-state" style="display: none;">
                <div class="empty-icon">📂</div>
                <h3>검색 결과가 없습니다</h3>
                <p>다른 검색어나 카테고리를 선택해보세요.</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 미니샘의 사설 도서관. All rights reserved.</p>
            <p class="author-credits">작성자 : 임민희</p>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
