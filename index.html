<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니샘의 하면된다 신문사설 검색하기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="hero-container">
        <header class="main-header">
            <h1>미니샘의 하면된다 <span>신문사설 검색하기</span></h1>
            <p class="subtitle">10개의 사설에서 원하는 내용을 구조별로 쉽게 찾아보세요.</p>
        </header>

        <div class="search-wrapper">
            <div class="search-tabs" id="search-tabs">
                <button class="tab-btn active" data-type="all">전체</button>
                <button class="tab-btn" data-type="structure_background">배경</button>
                <button class="tab-btn" data-type="structure_evidence">근거</button>
                <button class="tab-btn" data-type="structure_fact">사실</button>
                <button class="tab-btn" data-type="structure_argument">주장</button>
                <button class="tab-btn" data-type="author">작성자</button>
            </div>

            <div class="search-box">
                <div class="input-group">
                    <input type="text" id="search-input" placeholder="전체 내용에서 키워드를 검색해보세요..." autocomplete="off">
                    <button id="search-btn">
                        <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        검색
                    </button>
                </div>
            </div>
        </div>

        <div id="active-filter-display"
            style="display: none; margin-top: 1rem; text-align: center; color: var(--primary);">
            <span id="filter-label">전체</span> 에서 <span id="keyword-label" style="font-weight: 700;"></span> 검색 결과
        </div>
    </div>

    <main>
        <div id="editorial-list" class="grid">
            <!-- Editorials will be injected here -->
        </div>

        <div id="no-results" class="empty-state" style="display: none;">
            <div class="empty-icon" style="font-size: 3rem; margin-bottom: 1rem;">🔍</div>
            <p>검색 결과가 없습니다.</p>
            <small>다른 키워드나 분류를 선택해보세요.</small>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 신문사설 디지털 라이브러리. All rights reserved. | 작성자 : 임민희</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
